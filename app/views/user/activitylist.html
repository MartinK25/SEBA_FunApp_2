<html>
<body>

{{activitys}}
<h2 ng-show="activity._id!=null">Home</h2>
<h2 ng-hide="activity._id!=null">Other activitys</h2>
<h2>Users Listing</h2>
<table class="table" ng-if="activitys.length>0">
    <tr>
        <th>SNo.</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact No.</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="activity in activitys">
        <td>{{activity._id}}</td>
        <td>{{activity.name}}</td>
        <td>{{activity.contactNo}}</td>
        <td>{{activity.address}}</td>
        <td>
            <a ui-sref="edit({id:activity._id})">Edit</a> |
            <a href="#" ng-click="deleteUser(activity._id)">Delete</a>
        </td>
    </tr>
</table>
<div ng-if="activitys.length==0">
    No record found !!
</div>
