<md-toolbar>
    <div class="md-toolbar-tools">

        <div flex="33"></div>

        <div flex="33" ui-sref="activities" layout="row" layout-align="center center">
            <md-icon md-svg-src="./../../img/icons/People.svg"></md-icon>
            <h2>&nbsp;&nbsp;Fun App</h2>
        </div>

        <span flex></span>

        <span flex="5"></span>



        <md-button aria-label="Activities" class="md-icon-button" ng-click="$ctrl.goCreateActivity()">
        <i class="material-icons">add_box</i>
         </md-button>

        <md-menu>

            <md-button aria-label="More" class="md-icon-button" ng-click="$ctrl.openMenu($mdMenu, $event)">
                <md-icon><ng-md-icon icon="more_vert" ></ng-md-icon></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button>
                        <md-icon md-menu-align-target><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
                        {{$ctrl.getCurrentUser()}}
                    </md-button>
                </md-menu-item>
                <md-menu-divider ng-if="$ctrl.isAuthenticated()"></md-menu-divider>
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.logout($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="logout" ></ng-md-icon></md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="!$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.login($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="login" ></ng-md-icon></md-icon>
                        Login
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

    </div>
</md-toolbar>
