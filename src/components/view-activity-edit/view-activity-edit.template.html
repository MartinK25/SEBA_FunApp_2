<div layout="column" layout-padding>
    <md-content class="md-no-momentum">
        <h1> {{$ctrl.activity.title}} </h1>
        <br/>
        <form name="activityForm">
            <md-input-container class="md-icon-float md-block">
                <label>Name</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.name" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>Type</label>
                <md-icon><ng-md-icon icon="date_range" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.type" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>City</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.city" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>Location</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.location" type="text">
            </md-input-container>

            <md-datepicker ng-model="$ctrl.model.date" md-placeholder="Enter date" md-open-on-focus></md-datepicker>

            <md-input-container class="md-icon-float md-block">
                <label>Time</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.time" type="text">
            </md-input-container>
            <!--<md-input-container class="md-block">
                <label>Synopsis</label>
                <textarea ng-model="$ctrl.model.synopsis" md-maxlength="1000" rows="8" md-select-on-focus></textarea>
            </md-input-container> -->
            <div layout="row">
                <span flex></span>
                <md-button class="md-raised md-primary" type="submit" ng-click="$ctrl.save()">Save</md-button>
                <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
            </div>

        </form>
    </md-content>

</div>
